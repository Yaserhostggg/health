<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة السعرات الحرارية</title>
    <link rel="stylesheet" href="/سعرات الحرارية.css">
</head>
<body>
    
    <header>
        <a href="#" class="logo">health</a>
        <nav class="navigation">
        <a href="">Dietary Guidelines and Laws</a>
    </header>
    <div class="container">
            <h1>حاسبة السعرات الحرارية</h1>
    
            <div class="meal-section" id="breakfast-section">
                <h2>وجبات الإفطار</h2>
                <ul id="breakfast-list"></ul>
            </div>
    
            <div class="meal-section" id="lunch-section">
                <h2>وجبات الغداء</h2>
                <ul id="lunch-list"></ul>
            </div>
    
            <div class="meal-section" id="dinner-section">
                <h2>وجبات العشاء</h2>
                <ul id="dinner-list"></ul>
            </div>
    
            <h2>إجمالي السعرات الحرارية: <span id="total-calories">0</span></h2>
            <button id="save-data">حفظ البيانات</button>
        </div>
    
        <div class="meal-buttons" id="meal-buttons">
            <button id="add-breakfast">إضافة إلى الإفطار</button>
            <button id="add-lunch">إضافة إلى الغداء</button>
            <button id="add-dinner">إضافة إلى العشاء</button>
        </div>
    <script src="/script.js"></script>
</body>
</html>
